# action 的名称
name: github

# 触发条件：在 push 到 master 分支后
on:
  push:
    branches:
      - master

# 任务
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 使用库中的代码
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: 安装项目依赖
        run: npm install
      - name: 打包
        run: npm build
      - name: 发布到服务器上
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          # 打包后的文件部署到哪个分支上
          BRANCH: gh-pages
          # 打包后的文件在哪里
          FOLDER: abstract-vue
